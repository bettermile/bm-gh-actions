name: Stage Test

permissions:
  id-token: write
  contents: read

on:
  workflow_call:
    inputs:
      GITHUB_ROLE:
        required: false
        type: string
      AWS_REGION:
        required: false
        type: string
        default: eu-central-1
      AWS_ACCOUNT_ID:
        required: false
        type: string
      CACHE_PATH_OUTPUT:
        required: false
        type: string
      CACHE_KEY_OUTPUT:
        required: false
        type: string
      CACHE_PATH_INPUT:
        required: false
        type: string
      CACHE_KEY_INPUT:
        required: false
        type: string
      TEST_TARGET:
        required: false
        type: string
        default: "*"
      RUNNER:
        required: false
        type: string
        default: ubuntu-20.04
    secrets:
      PKG_ACTOR:
        required: true
      PKG_TOKEN:
        required: true

jobs:
  test:
    runs-on: ${{ inputs.runner }}
    steps:

      - name: Default Checkout
        uses: actions/checkout@v3

      - name: Cache Primes
        if: ${{ inputs.CACHE_PATH_INPUT != '' && inputs.CACHE_KEY_INPUT != '' }}
        id: cache-primes
        uses: actions/cache@v3
        with:
          path: ${{ inputs.CACHE_PATH_INPUT }}
          key: ${{ inputs.CACHE_KEY_INPUT }}

      - name: JDK - Setup
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Configure AWS Credentials
        if: ${{ inputs.AWS_ACCOUNT_ID != '' }}
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ inputs.AWS_ACCOUNT_ID }}:role/${{ inputs.GITHUB_ROLE }}
          role-session-name: ${{ inputs.GITHUB_ROLE }}-oidc
          aws-region: ${{ inputs.AWS_REGION }}

      - name: Gradle - Test
        run: PKG_ACTOR=${{ secrets.PKG_ACTOR }} PKG_TOKEN=${{ secrets.PKG_TOKEN }} ./gradlew test --info --tests ${{ inputs.TEST_TARGET }}

      - name: Cache node modules
        if: ${{ inputs.CACHE_PATH_OUTPUT != '' && inputs.CACHE_KEY_OUTPUT != '' }}
        uses: actions/cache@v3
        with:
          path: ${{ inputs.CACHE_PATH_OUTPUT }}
          key: ${{ inputs.CACHE_KEY_OUTPUT }}
