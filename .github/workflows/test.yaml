name: Stage Test

on:
  workflow_call:
    secrets:
      PKG_ACTOR:
        required: true
      PKG_TOKEN:
        required: true

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Default Checkout
        uses: actions/checkout@v3
      - name: JDK - Setup
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Gradle - Test
        run: PKG_ACTOR=${{ secrets.PKG_ACTOR }} PKG_TOKEN=${{ secrets.PKG_TOKEN }} ./gradlew test
        
      - name: Generate JaCoCo Badge
        if: github.actor != 'dependabot[bot]'
        id: jacoco
        uses: cicirello/jacoco-badge-generator@5ab92f938f700567f8b2afed4ca37978aee498a4
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: .
          generate-coverage-badge: true
          coverage-badge-filename: jacoco-coverage.svg

      - name: Log coverage percentage
        run: |
          echo github.actor != 'dependabot[bot]'
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      - uses: EndBug/add-and-commit@8c12ff729a98cfbcd3fe38b49f55eceb98a5ec02
        with:
          default_author: github_actions
          message: 'Commit Jacoco coverage badge'
          add: '*.svg'

      - name: Add coverage to PR
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: madrapps/jacoco-report@d87b949542d04aac2e6b150840948eac77ae62be
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Test Coverage Report"
          update-comment: true
