name: Stage Deploy

permissions:
  id-token: write
  contents: read
  deployments: write

on:
  workflow_call:
    inputs:
      GITHUB_ROLE:
        required: true
        type: string
      ROLE_SESSION_NAME:
        required: false
        type: string
        default: normalizer-testint-oidc
      AWS_REGION:
        required: false
        type: string
        default: eu-central-1
      AWS_ACCOUNT_ID:
        required: true
        type: string
      AWS_CLUSTER_NAME:
        required: true
        type: string
      AWS_SERVICE_NAME:
        required: true
        type: string
      WAIT_UNTIL_STABLE:
        required: false
        type: boolean
        default: false
      ENVIRONMENT_NAME:
        required: false
        type: string
      DEPLOYMENT_ID:
        required: false
        type: string
        default: ''
      TIMEOUT:
        required: false
        type: number
        default: 30

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: ${{ inputs.TIMEOUT }}
    steps:

      - name: Default Checkout
        uses: actions/checkout@v4

      - name: Create GitHub deployment
        if: ${{ inputs.DEPLOYMENT_ID == '' }}
        uses: chrnorm/deployment-action@v2.0.7
        id: deployment
        with:
          token: ${{ github.token }}
          environment: ${{ inputs.ENVIRONMENT_NAME }}

      - name: Determine deployment ID
        run: |
          if [ -n ${{ inputs.DEPLOYMENT_ID }} ]; then
            echo "DEPLOYMENT_ID=${{ inputs.DEPLOYMENT_ID }}" >> $GITHUB_ENV
          else
            echo "DEPLOYMENT_ID=${{ steps.deployment.outputs.deployment_id }}" >> $GITHUB_ENV
          fi

      - name: Configure AWS Credentials
        if: ${{ inputs.AWS_ACCOUNT_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ inputs.AWS_ACCOUNT_ID }}:role/${{ inputs.GITHUB_ROLE }}
          role-session-name: ${{ inputs.ROLE_SESSION_NAME }}
          aws-region: ${{ inputs.AWS_REGION }}

      - name: AWS ECS - Deploy
        run: aws ecs update-service --force-new-deployment --cluster ${{ inputs.AWS_CLUSTER_NAME }} --service ${{ inputs.AWS_SERVICE_NAME }}

      - name: AWS ECS - Await Stable State
        if: inputs.WAIT_UNTIL_STABLE
        run: |
          echo "[INFO] Waiting for ECS service to reach stable state."
          status=0
          for i in {1..3}; do
            aws ecs wait services-stable --cluster ${{ inputs.AWS_CLUSTER_NAME }} --service ${{ inputs.AWS_SERVICE_NAME }} && break || status=$? && sleep 0.1
          done
          if [ $status -ne 0 ]; then
            echo "[ERROR] ECS service didn't reach stable state after 3 retries."
            exit $status
          fi
          echo "[INFO] ECS service reached stable state."

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          state: success
          deployment-id: ${{ env.DEPLOYMENT_ID }}

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          state: failure
          deployment-id: ${{ env.DEPLOYMENT_ID }}
