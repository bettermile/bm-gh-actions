name: Stage Build

permissions:
  id-token: write
  contents: read

env:
  PKG_ACTOR: ${{ secrets.PKG_ACTOR }}
  PKG_TOKEN: ${{ secrets.PKG_TOKEN }}

on:
  workflow_call:
    inputs:
      GITHUB_ROLE:
        required: true
        type: string
      AWS_REGION:
        required: false
        type: string
        default: eu-central-1
      AWS_ACCOUNT_ID:
        required: true
        type: string
      AWS_ECR_APP_PATH:
        required: true
        type: string
      DOCKER_IMAGE_VERSION:
        required: false
        type: string
      USE_COMMIT_AS_VERSION:
        required: false
        type: boolean
    secrets:
      PKG_ACTOR:
        required: true
      PKG_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Default Checkout
        uses: actions/checkout@v4

      - name: JDK - Setup
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.PKG_ACTOR }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: Gradle - Build
        run: ./gradlew clean build -x test

      - name: Configure AWS Credentials
        if: ${{ inputs.AWS_ACCOUNT_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ inputs.AWS_ACCOUNT_ID }}:role/${{ inputs.GITHUB_ROLE }}
          role-session-name: ${{ inputs.GITHUB_ROLE }}-oidc
          aws-region: ${{ inputs.AWS_REGION }}

      - name: AWS ECR - Setup
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker - Build
        run: |
            IMAGE_NAME=${{ inputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ inputs.AWS_REGION }}.amazonaws.com${{ inputs.AWS_ECR_APP_PATH }}
            docker build --platform linux/amd64 --tag $IMAGE_NAME:${{ inputs.DOCKER_IMAGE_VERSION || 'latest' }} .
            if [ "${{ inputs.USE_COMMIT_AS_VERSION }}" = "true" ]; then
              docker tag $IMAGE_NAME:${{ inputs.DOCKER_IMAGE_VERSION || 'latest' }} $IMAGE_NAME:$(git rev-parse --short ${{ github.sha }})
            fi

      - name: Docker ECR - Push
        run: docker push ${{ inputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ inputs.AWS_REGION }}.amazonaws.com${{ inputs.AWS_ECR_APP_PATH }} --all-tags
