name: Test and Build Native Lambda

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: setup java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v3
    - name: Build Quarkus native
      run: |
        cd source
        ../gradlew clean build -Dquarkus.package.type=native -Dquarkus.native.container-build=true
    - name: Upload function artifact
      uses: actions/upload-artifact@v4
      with:
        name: source-build
        path: source/build/function.zip
